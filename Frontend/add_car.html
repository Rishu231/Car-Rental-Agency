<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card" style="width: 100%; max-width: 500px;">
            <div class="card-body">
                <h2>Add New Car</h2>
                <form action="../Models/CarController.php" method="POST">
                    <div class="form-group">
                        <label for="model">Vehicle Model:</label>
                        <input type="text" class="form-control" id="model" name="model" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle_number">Vehicle Number:</label>
                        <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
                    </div>
                    <div class="form-group">
                        <label for="seating_capacity">Seating Capacity:</label>
                        <input type="number" class="form-control" id="seating_capacity" name="seating_capacity" required>
                    </div>
                    <div class="form-group">
                        <label for="rent_per_day">Rent Per Day:</label>
                        <input type="number" class="form-control" id="rent_per_day" name="rent_per_day" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Car</button>
                    <a href="available_cars.html" type="submit" class="btn btn-primary">Show Available Cars</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
